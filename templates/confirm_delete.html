{% extends "base.html" %}
{% load urlify %}
{% load crispy_forms_tags %}
{% block content %}

<div class='col-sm-8 col-sm-offset-2'>
	<h1>Confirm delete</h1>
		<form method="POST" action=".">{% csrf_token %}
			<p>Are you sure you want to delete: "{{ object.content }}"?</p>
			<input type="submit" name="" value="Confirm" class="btn btn-warning">{% csrf_token %}
			<a href="{{object.get_absolut_url}}" class="btn btn-default">Cancel</a>
		</form>
	</div>
</div>
{% endblock %}
